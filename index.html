<body>
    <header>
        <h1>Tierlist</h1>
        <input id="image-input" type="file" accept="image/png, image/jpeg, image/webp, image/gif, image/tif, image/bmp" multiple>
        <button id="add-tier">Add tier</button>
        <button id="remove-all-images">Remove all images</button>
    </header>
    <main>
        <div id="messages-container"></div>
        <h2 id="tierlist-name">Tierlist name</h2>
        <div id="tierlist-container"></div>
        <div id="imagelist"></div>
        <!-- <img src="https://placehold.co/100x100" alt="placeholder" id="placeholder"> -->
    </main>
    <footer>
        How to make a tierlist
    </footer>
