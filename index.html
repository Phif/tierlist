<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierlist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css" integrity="sha512-zxBiDORGDEAYDdKLuYU9X/JaJo/DPzE42UubfBw9yg8Qvb2YRRIQ8v4KsGHOx2H1/+sdSXyXxLXv5r7tHc9ygg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js" integrity="sha512-Gs+PsXsGkmr+15rqObPJbenQ2wB3qYvTHuJO6YJzPe/dTLvhy0fmae2BcnaozxDo5iaF8emzmCZWbQ1XXiX2Ig==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.5.1/jscolor.min.js" integrity="sha512-/e+XGe8oSD9M1t0NKNCrUlRsiyeFTiZw4+pmf0g8wTbc8IfiLwJsjTODc/pq3hKhKAdsehJs7STPvX7SkFSpOQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script type="module" src="js/index.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <h1 id="website-name">TIERLIST</h1>
            <div id="options">
                <input id="image-input" name="image-input" type="file" accept="image/png, image/jpeg, image/webp, image/gif, image/tif, image/bmp" multiple>
                <span id="add-tier" class="option-button material-symbols-rounded" title="Add a tier">forms_add_on</span>
                <label for="image-input" class="option-button material-symbols-rounded" title="Add image(s)">add_photo_alternate</label>
                <span id="toggle-captions" class="option-button material-symbols-rounded" title="Show captions">subtitles</span>
                <span id="remove-all-images" class="option-button material-symbols-rounded" title="Remove all images">delete</span>
            </div>
        </nav>
    </header>
    <main>
        <div id="messages-container"></div>
        <h2 id="tierlist-name">Tierlist name</h2>
        <div id="tierlist-container"></div>
        <div id="imagelist"></div>

        <!-- <img src="https://placehold.co/100x100" alt="placeholder" id="placeholder"> -->
    </main>
    <footer>
        Double-click on a image to edit its caption and thumbnail or to delete it.
    </footer>
</body>
</html>
